    <div>
                <div class="ui fixed menu small inverted blue sizer horizontal segment">
                    <h1 class="ui header title"> Repertoire de contact</h1>
                </div> <br><br><br><br><br>
   

    <div class="ui main container white">
        <div class="ui grid">
            <div class="seven wide column blue c-grid">
                <div class="title">
                    <h2 class="white">Formulaire de contact</h2>
                </div>
            </div>
            <div class="nine wide column blue c-grid">
                <h2>Liste de contact</h2>
            </div>
        </div>
        <div class="ui grid ajout">
            <div class="seven wide column c-grid1">
                <!-- Formulaire -->
                <form action="">
                    <div class="fields">
                        <div class="ui form fixed">
                            <div class="field">
                                <label for="firstName" class="label">Nom</label>
                                <input type="text" name="firstName" id="firstName">
                            </div>
                            <div class="field">
                                <label for="lastName" class="label">Prénom</label>
                                <input type="text" name="lastName" id="lastName">
                            </div>
                            <div class="field">
                                <label for="group" class="label">Groupe</label>
                                <select name="selection" id="group">
                                    <option value="" disabled hidden selected></option>
                                    <option value="ClassB">ClassB</option>
                                    <option value="ClassA">ClassA</option>
                                </select>
                            </div>
                            <div class="field">
                                <label for="biography" class="label">Biographie</label>
                                <textarea name="biography" id="biography"></textarea>
                            </div>
                        </div>
                    </div> <br>
                    <div class="ui grid ">
                        <div class="six wide column">
                            <div class="field">
                                <label for="chooseImage" class="chooseImage">Choisir l'image</label>
                                <input type="file"  name="chooseImage" id="chooseImage">
                            </div>
                        </div>
                        <div class="four wide column"></div>
                        <div class="six wide column">
                            <div class="ui image">
                                <img src="user.png" id="imgContact" alt="User's image">
                            </div>
                        </div>
                    </div>
                    <div class="buttons">
                        <button type="button" class="ui primary button ajouter">
                            <i class="icon user"></i>
                            Créer
                        </button>
                        <button type="button" class="ui button red">
                            <i class="icon cancel"></i>
                            Réinitialiser
                        </button>
                    </div>
                </form>
            </div>
